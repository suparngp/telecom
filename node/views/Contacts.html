<!DOCTYPE html>
<html>
<head>
    <title>NetCall</title>
    <script src="../../bower_components/jquery/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script type="text/javascript" src="main.js"></script>

    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="../../node/views/custom.css" type="text/css" rel="stylesheet">
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>


<body ng-app="myApp">

<header>
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container">
            <a class="navbar-brand" href="/"></a>
        </div>
    </nav>
</header>

<div class="container" style="padding-top: 20px">
    <div class="jumbotron " id="upper">
        <div>
            <h1 class="text-center "><strong><span class="glyphicon glyphicon-send"></span>&nbsp;NETCALL</strong></h1>
            <p class="text-center">Left your Phone at Home?? Never LOOK BACK!</p>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <ul class="nav nav-pills nav-stacked" style="visibility: inherit">
                <li><a href="index.html"><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;Home</a></li>
                <li class="active"><a href="#"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;Contacts</a></li>
                <li><a href="Messaging.html"><span class="glyphicon glyphicon-envelope"></span>&nbsp;&nbsp;Messages</a></li>
            </ul>
        </div>
        <!-- loading the contacts -->
        <div class="col-sm-8">
            <div class="page-header navbar-text text-center col-sm-12" style="background-color: lightgoldenrodyellow">
                <h3 class="text-center">Contact List</h3>
                <p class="text-center">All contacts loaded</p>
            </div>
            <div ng-controller="ContactsController">
                <div class="panel-group" id="contacts-parent">
                    <div class="panel panel-info" ng-repeat="results in contacts.details">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <a data-toggle="collapse" data-parent="#contacts-parent"
                                   href="#collapse-{{ results.phn }}">
                                    <h4><strong>{{results.name}}</strong></h4>
                                </a>
                            </div>
                        </div>
                        <div id="collapse-{{ results.phn }}" class="panel-collapse collapse">
                            <div class="panel-body">
                                <strong>CELL: </strong>{{results.phn}} &nbsp;&nbsp;&nbsp;<strong>Email: </strong>{{results.email}}

                            </div>
                            <div class="panel-footer">
                                <div ng-show="results.email">
                                    <button class="btn-success table-bordered input-sm" ng-cl><span class="glyphicon glyphicon-phone"></span>&nbsp;Call</button>
                                    <button class="btn-warning table-bordered input-sm" ng-cl><span class="glyphicon glyphicon-envelope"></span>&nbsp;SMS</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script type="text/javascript" src="vendor/angular.js"></script>
            </div>
        </div>
    </div>
</div>

<div id="footer" style="height: 60px;
background-color: #f5f5f5; margin-top: 60px;">
    <div class="container">
        <p class="text-muted credit" style="margin: 20px 0">
            Designed by Aditya, Raj, Kim, Suparn
        </p>
    </div>
</div>


</body>

</html>
